

<h1>Mascotas del Usuario : {{usuario.nombre}}</h1>



<h2 ng-if="error!=null">{{error}} - {{ parametroIdEntrenador }}

Regresar a lista de usuarios: <a href="#/usuario">Volver</a></h2>

<h2>Lista Mascotas</h2>

<div ng-repeat="mascota in usuario.mascotas">
    <p>Nombre e ID: {{mascota.id}}) {{mascota.nombre}}</p>
    <p>Alias: {{mascota.alias}}</p>

</div>
