<h1>Login</h1>

<form ng-submit="login()">
    <div class="form-group">
        <label for="exampleInputEmail1">usuario</label>
        <input ng-model="user.usuario"  class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ng-model="user.password" accept="" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
